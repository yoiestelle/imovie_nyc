{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Sign Up</h1>
    <form method="post" action="/signup" class="auth-form">
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" required class="input-field">
        </div>
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required class="input-field">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required class="input-field">
        </div>
        <div class="form-group">
            <textarea name="description" placeholder="Description" rows="3" required class="textarea-field"></textarea>
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="alert-messages">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
